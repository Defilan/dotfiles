name: Shell Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ansible-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Lint
        uses: azohra/shell-linter@latest
        with:
          path: "install.sh,install"