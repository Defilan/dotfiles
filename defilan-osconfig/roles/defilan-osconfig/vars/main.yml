---
# vars file for defilan-macos
go_version: 1.22.2

# Shared packages that are common across all configurations
shared_packages:
  homebrew_taps:
    - aws/tap
    - hashicorp/tap
    - twilio/brew
  
  homebrew_packages:
    - aws-sam-cli
    - awscli
    - battery
    - exercism
    - git-extras
    - go
    - hashicorp/tap/packer
    - hashicorp/tap/terraform
    - kubectl
    - molecule
    - neovim
    - node
    - redis
    - skaffold
    - thefuck
    - tmux
    - twilio
    - yarn
  
  homebrew_cask_packages:
    - 1password
    - arc
    - cursor
    - docker
    - font-hack-nerd-font
    - ghostty
    - istat-menus
    - iterm2
    - jetbrains-toolbox
    - obs
    - postman
    - rectangle
    - switchresx
    - visual-studio-code
  
  apt_packages:
    - git-extras
    - golang-go
    - neovim
    - thefuck
    - tmux
    - zsh

# Configuration-specific package additions
config_packages:
  lightweight:
    homebrew_cask_packages:
      - 1password
      - arc
      - istat-menus
      - iterm2
      - rectangle
  
  developer: {}
  
  home:
    homebrew_cask_packages:
      - discord
      - gimp
      - krisp
      - microsoft-office
      - nordvpn
      - signal

defilan_directories:
- ~/stuffy
- ~/stuffy/code
- ~/stuffy/playground
